<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Formos</title>
</head>

<body>
    <header>
        <nav><a href="../../index.html">Back</a></nav>
    </header>
    <br />
    <form>
        <label for="firstName">
            <div>Firstname:</div>
            <input type="text" name="firstName" required />
        </label>
        <label for="secondName">
            <div>Secondname:</div>
            <input type="text" name="secondName" required />
        </label>
        <label for="Email">
            <div>Email:</div>
            <input type="email" name="Email" required />
        </label>
        <label for="descriptiom">
            <div>Description:</div>
            <textarea name="description" maxlength="200" rows="4"></textarea>
        </label>
        <label for="gender">
            <div>Gender:</div>
            <input type="radio" name="gender" id="" />Male
            <input type="radio" name="gender" id="" />Female
        </label>
        <label for="dateOfBirth">
            <div>Birth:</div>
            <input type="date" name="dateOfBirth" required />
        </label>
        <div>
            <label for="citieOfBirth">
                <div>Miestai</div>
                <select name="citieOfBirth" required>
                    <option>Vilnius</option>
                    <option selected>Kaunas</option>
                    <option>Klaipeda</option>
                    <option>Panevezys</option>
                    <option>Siauliai</option>
                </select>
            </label>
        </div>
        <label for="address">
            <div>Address:</div>
            <input type="text" name="address" required />
        </label>
        <label for="newslater">
            <br />
            Subscribe to newslater?
            <input type="checkbox" name="checkbox" />
        </label>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>

</html>
